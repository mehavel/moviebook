<div style="margin-top:10px;"><owl-carousel

     [options]="{items: 1, 
      dots: true, 
      navigation: false,   
      loop:true,
      margin:10,
      autoplay:true,
      autoplayTimeout:2000,
      autoplayHoverPause:true}"
     [items]="carousels"
     [carouselClasses]="['owl-theme', 'row', 'sliding']">
     <div class="item" *ngFor="let carousel of carousels;let i = index">
   <div class="carouselimg"><img src="../../../assets/{{carousel.name}}.jpg"></div>
     </div>
 </owl-carousel>
 </div>
